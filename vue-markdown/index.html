<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Markdown</title>
  <style>
    #editor {
      display: flex;
      justify-content: space-between;
    }

    .input-area {
      width: 100%;
    }

    .show-board {
      width: 100%;
    }
  </style>
</head>
<body>
<main id="editor">
  <textarea class="input-area" :value="input" @input="update"></textarea>
  <div class="show-board" v-html="compileMarkdown"></div>
</main>
</body>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="../node_modules/marked/marked.min.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#editor',
    data: {
      input: '# hello'
    },
    computed: {
      compileMarkdown () {
        return marked(this.input, {sanitize: true});
      }
    },
    methods: {
      update(event) {
        this.input = event.target.value;
      }
    }
  })
</script>
</html>
